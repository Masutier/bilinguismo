{% extends 'layout.html' %}
{% block title %}{{title}}{% endblock %}

{% block content %}

    <div class="row row-cols-1 row-cols-md-4 g-4 mb-5">

            <div class="cards" style="width: 17rem;">
                <a href="https://www.oxfordlearnersdictionaries.com/us/" target="_blank">

        <div class="col">
            <div class="cards" style="width: 17rem;">

        <div class="col">
            <div class="cards" style="width: 17rem;">

                </a>
            </div>
        </div>
        <div class="col">
            <div class="cards" style="width: 17rem;">
